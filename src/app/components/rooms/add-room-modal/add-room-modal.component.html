<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alquilar cabina</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div class="float-left">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-car"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Tipo de carro" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
            </div>

            <div class="float-right">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-car"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="NÃºmero de placa" aria-label="Username"
                      aria-describedby="basic-addon1">
                  </div>
                  </div>


        <div class="float-left">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-clock"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Hora de entrada" aria-label="Username"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <div class="float-right">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-clock"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Hora de salida" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-stopwatch"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Tiempo contratado" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-sticky-note"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Observaciones" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cancelar</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="hideModal()">Alquilar</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-sm btn-info text-white" (click)="showModal()">Alquilar</button>
