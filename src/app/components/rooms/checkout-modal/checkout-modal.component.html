<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmación de salida</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <label>¿Seguro que desea registrar la salida del cliente?</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cerrar</button>
        <button type="button" class="btn btn-sm btn-primary text-white" (click)="checkout()">Registrar salida</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-sm btn-outline-primary" (click)="showModal()"><i class="icon-chart text-info"></i><i class="fas fa-sign-out-alt checkout-color"></i>Registrar salida </button>
