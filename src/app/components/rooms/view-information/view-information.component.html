<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Información alquiler</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

       <div class="input-group">
            <div><i class="fa fa-car iconColor"></i></div> <span class="text-dark margin-right">Número de placa: </span> <p class="text-muted">20394842</p>
        </div>

        <div class="input-group">
            <div><i class="fa fa-car iconColor"></i></div> <span class="text-dark margin-right">Tipo de carro: </span> <p class="text-muted">Automovil</p>
        </div>

        <div class="input-group">
            <div><i class="fa fa-clock iconColor"></i></div> <span class="text-dark margin-right">Hora de entrada: </span> <p class="text-muted">10:00 pm</p>
        </div>

        <div class="input-group">
            <div><i class="fa fa-stopwatch iconColor"></i></div> <span class="text-dark margin-right">Tiempo contratado: </span> <p class="text-muted">2 horas</p>
        </div>

        <div class="input-group">
            <div><i class="fa fa-sticky-note iconColor"></i></div> <span class="text-dark margin-right">Observaciones: </span> <p class="text-muted">No hay</p>
        </div>

        <div class="input-group">
            <div><i class="fa fa-wrench iconColor"></i></div> <span class="text-dark margin-right">Reparaciones necesarias: </span> <p class="text-muted">Ninguna</p>
        </div>


        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-sm btn-primary" (click)="showModal()">Ver información</button>
