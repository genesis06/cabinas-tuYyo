<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Información alquiler</h5>
        <button type="button" class="close" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div *ngFor="let vehicule of rent.vehicules">
          <div class="input-group">
              <div><i class="fa fa-car iconColor"></i></div> <span class="text-dark margin-right">Número de placa: </span> <p class="text-muted">{{ vehicule.license_plate }}</p>
          </div>

          <div class="input-group">
              <div><i class="fa fa-car iconColor"></i></div> <span class="text-dark margin-right">Tipo de carro: </span> <p class="text-muted">{{ vehicule.type }}</p>
          </div>
        </div>

        <div class="input-group">
            <div><i class="fa fa-clock iconColor"></i></div> <span class="text-dark margin-right">Hora de entrada: </span> <p class="text-muted">{{ rent.checkIn | date:"dd/MM/yy - h:mm a "}}</p>
        </div>

        <div class="input-group">
            <div><i class="fa fa-stopwatch iconColor"></i></div> <span class="text-dark margin-right">Tiempo contratado: </span> <p class="text-muted">{{ rent.contractedTime + ' horas'}}</p>
        </div>

        <!--<div class="input-group">
            <div><i class="fa fa-sticky-note iconColor"></i></div> <span class="text-dark margin-right">Observaciones: </span> <p class="text-muted">{{ rent.observations ? rent.observations : 'No hay'}}</p>
        </div>-->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-sticky-note iconColor"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="rent.observations" placeholder="Observaciones" aria-describedby="basic-addon1">
          </div>

        <!--<div class="input-group">
            <div><i class="fa fa-wrench iconColor"></i></div> <span class="text-dark margin-right">Reparaciones necesarias: </span> <p class="text-muted">{{ rent.necessaryRepairs ? rent.necessaryRepairs : 'Ninguna'}}</p>
        </div>-->

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-wrench iconColor"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="rent.necessaryRepairs" placeholder="Reparaciones necesarias" aria-describedby="basic-addon1">
          </div>


        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cerrar</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="updateRent()">Editar</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-sm btn-primary" (click)="showModal()">Editar información</button>
