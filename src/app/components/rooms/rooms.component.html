<div>
  <h4>Alquiler de cabinas</h4>
  <div class="row types">

    <div class="col-sm-6 col-lg-4">
      <div class="">
        <div class="h4 m-0">80</div>
        <div>Disponibles</div>
        <div class="progress progress-xs my-3">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar bg-info" role="progressbar"
            style="width: 80%"></div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div class="">
        <div class="h4 m-0">2</div>
        <div>En proceso de entrega</div>
        <div class="progress progress-xs my-3">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar available" role="progressbar"
            style="width: 5%"></div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-lg-4">
      <div class="">
        <div class="h4 m-0">20</div>
        <div>En uso</div>
        <div class="progress progress-xs my-3">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar inUse" role="progressbar"
            style="width: 20%"></div>
        </div>
      </div>
    </div>

  </div>
  <hr>



  <div class="clearfix"></div>

  <div class="input-group search">
      <div class="input-group-prepend">
        <span class="input-group-text" id="btnGroupAddon"><i class="icon cui-magnifying-glass"></i></span>
      </div>
      <input class="form-control" type="text" placeholder="Buscar" aria-label="Input group example"
        aria-describedby="btnGroupAddon">
    </div>

  <div class="row">
    <div class="col-sm-6 col-lg-4" *ngFor="let cabin of cabins; index as i">
      <div class="card text-gray bg-white">
        <div class="card-body pb-0">

            <div class="btn-group float-right nav-item dropdown d-md-down-none" dropdown="">
                <button class="btn dropdown-toggle p-0" data-toggle="dropdown" id="simple-dropdown" type="button"
                  aria-haspopup="true" aria-expanded="false"><i class="icon cui-settings"></i>
                </button>
    
                <div aria-labelledby="simple-dropdown" class="dropdown-menu dropdown-menu-right dropdown-menu-lg" style="left: auto; right: 0px; top: 100%; transform: translateY(0px);">
                  <div class="dropdown-header text-lefts"><strong>Estado</strong></div>

                  <a class="dropdown-item" (click)="updateCabin(i, 'available')"><i class="icon-user-follow text-success"></i><i class="fas fa-circle text-info"></i> Disponible </a>
                  <a class="dropdown-item" (click)="updateCabin(i, 'unavailable')"><i class="icon-user-unfollow text-danger"></i><i class="fas fa-circle inUse-color"></i>En uso </a>
                  <a class="dropdown-item" (click)="updateCabin(i, 'maintenance')"><i class="icon-chart text-info"></i><i class="fas fa-circle available-color"></i>En
                    mantenimiento </a>
    
                </div>
              </div>


          <div class="text-value">Cabina {{cabin.cabin_number}}</div>
          <small class="text-muted">{{ cabin.status }}</small>

          <div class="buttons">
            <add-rent-modal *ngIf="cabin.status == 'available'"[cabin]="cabin.id"></add-rent-modal>
            <button *ngIf="cabin.status == 'available'" type="button" class="btn btn-sm btn-outline-info">Objetos perdidos</button>

            <view-information *ngIf="cabin.status == 'unavailable'" [cabinID]="cabin.id"></view-information >
            <lost-stuff-modal *ngIf="cabin.status == 'unavailable'"></lost-stuff-modal>

            
            <button *ngIf="cabin.status == 'maintenance'" type="button" class="btn btn-sm btn-secondary text-white">Ver información</button>
            <button *ngIf="cabin.status == 'maintenance'" type="button" class="btn btn-sm btn-outline-secondary ">Objetos perdidos</button>
          </div>
        </div>

      </div>
    </div>

        </div>

      </div>
    </div>-->


  </div>

</div>
