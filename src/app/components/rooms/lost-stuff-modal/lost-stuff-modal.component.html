<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Objetos perdidos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <div>
            <div class="float-left text-dark">
              <h6 >Vehículos</h6>
            </div>
    
              <div class="mb-3 float-right">
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="addVehicule()">Agregar vehículo</button>
              </div>
            </div>
            <div class="clearfix"></div>
          <div *ngFor="let vehicule of vehicules; index as iv;">
              <div class="float-left" [hidden]="vehicule.deleted">
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-car"></i></span>
                      </div>
                          <button class="form-control dropdown-toggle text-left width-drop" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-describedby="basic-addon1" aria-haspopup="true" aria-expanded="false">
                            {{ vehicule.type ? getVehiculeType(vehicule.type) : 'Tipo de vehículo' }}
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" *ngFor="let type of vehiculeTypes; index as ivt" (click)="addVehiculeType(iv, type.id)">{{ type.name }}</a>
                          </div>
                          <div *ngIf="iv != 0" (click)="removeVehicule(iv, vehicule.id)"><i class="far fa-times-circle" ></i></div>
                    </div>
              </div>
              
              <div class="float-right" [hidden]="vehicule.deleted">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-car "></i></span>
                  </div>
                  <input type="text" class="form-control" [(ngModel)]="vehicule.license_plate" placeholder="Número de placa" aria-label="Username" aria-describedby="basic-addon1">
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div>
                <label>Hora de entrada</label>
                <div class="input-group mb-3">
                        
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-clock "></i></span>
                    </div>
                    <input type="text" class="form-control" value="{{ rent.check_in | date:'dd/MM/yy - h:mm a '}}" disabled>
                  </div>
            </div>

            <div>
                <label>Hora de salida</label>
                <div class="input-group mb-3">
                        
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-clock "></i></span>
                    </div>
                    <input type="text" class="form-control" value="{{ rent.check_out | date:'dd/MM/yy - h:mm a '}}"  disabled>
                  </div>
            </div>
        
        <div>
            <label>Horas contratadas</label>
                <div class="input-group mb-3">
                        
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="fa fa-stopwatch "></i></span>
                    </div>
                    <input type="text" class="form-control" value="{{ rent.contracted_time + ' horas' }}"  disabled>
                  </div>
        </div>
        
        <div>
            <label>Observaciones</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-sticky-note "></i></span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="rent.observations" placeholder="Observaciones" aria-describedby="basic-addon1">
              </div>
        </div>
        
        <div>
            <label>Reparaciones necesarias</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-wrench "></i></span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="rent.necessary_repairs" placeholder="Reparaciones necesarias" aria-describedby="basic-addon1">
              </div>
        </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-sticky-note"></i></span>
              </div>
              <input type="text" class="form-control" [(ngModel)]="rent.lost_stuff" placeholder="Objetos perdidos" aria-label="Username" aria-describedby="basic-addon1">
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cerrar</button>
        <button type="button" class="btn btn-sm btn-primary text-white" (click)="postLostStuff()" [disabled]="isDisabled()">Guardar</button>
        <mat-progress-spinner *ngIf="isDisabled()"
            color="accent"
            mode="indeterminate"
            diameter="40">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>

<a class="btn success" (click)="showModal()"><i class="icon cui-pencil"></i></a>
