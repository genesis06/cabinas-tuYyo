<h4>Reporte diario</h4>
      <div>
        <div class="input-group search">
          <div class="input-group-prepend">
            <span class="input-group-text" id="btnGroupAddon"><i class="icon cui-magnifying-glass"></i></span>
          </div>
          <input class="form-control" type="text" placeholder="Buscar" aria-label="Input group example"
            aria-describedby="btnGroupAddon">
        </div>

        <table class="table table-hover">
          <thead class="red">
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Monto</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of report">
              <th>{{ item.date_time | date:"h:mm a "}}</th>
              <td>{{ item.description | titlecase }} </td>
              <td>{{ item.amount }}</td>
              <td>{{ item.price }}</td>
            </tr>




          </tbody>
        </table>



      </div>
