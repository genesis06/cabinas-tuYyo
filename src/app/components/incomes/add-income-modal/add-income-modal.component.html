<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alquilar cabina</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <div>
          <div class="float-left">
            <label for="date">Selecciones una fecha</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-calendar"></i></span>
              </div>
              <input type="date" id="date" class="form-control"  aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
  
          <div class="float-right">
              <label for="date">Selecciones una hora</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-clock"></i></span>
              </div>
              <input type="time" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

          <div class="clearfix dark"><hr><br></div> 

        
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-sticky-note"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Dinero recibido" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-wrench"></i></span>
          </div>
          <input type="number" class="form-control"  placeholder="Dinero entregado" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <button type="button" class="btn btn-outline-primary margin-bottom">Insertar desglose de billetes</button>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cancelar</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="addRent()">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-outline-primary margin-bottom" (click)="showModal()">Cambio de turno</button>
