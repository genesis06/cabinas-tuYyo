<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cambiar turno</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

          <div class="float-left">
            <label for="date">Seleccione una fecha</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">

              </div>
              <input type="date" id="date" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="float-right">
            <label for="date">Seleccione una hora</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-clock"></i></span>
              </div>
              <input type="time" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>-->

        <div>
            <label>Dinero recibido</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-dollar-sign"></i></span>
                </div>
                <input type="number" class="form-control" placeholder="Dinero recibido" [(ngModel)]="newWorkShift.money_received">
              </div>
        </div>
        

        <div>
            <label>Dinero entregado</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-dollar-sign"></i></span>
                </div>
                <input type="number" class="form-control" placeholder="Dinero entregado" [(ngModel)]="moneyDelivered" value="{{ sumBills() }}">
              </div>
        </div>
        

        <div>
          <label>Notas</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fa fa-sticky-note"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Notas" [(ngModel)]="newWorkShift.notes">
              </div>
        </div>
        

        <br>
        <h6> Desglose de billetes</h6>
        <hr>
        <div class="col-md-12">
          <div class="float-left">
            <label class="text-muted" for="mil">1 000 colones</label>
            <input class="input-group-text billetes" [(ngModel)]="bill1000" id="mil" type="number" >
          </div>

          <div class="float-left">
            <label class="text-muted" for="mil">2 000 colones</label>
            <input class="input-group-text billetes" [(ngModel)]="bill2000" id="mil" type="number" >
          </div>


          <div class="float-left">
            <label class="text-muted" for="mil">5 000 colones</label>
            <input class="input-group-text billetes" [(ngModel)]="bill5000" id="mil" type="number" >
          </div>

          <div class="float-left">
            <label class="text-muted" for="mil">10 000 colones</label>
            <input class="input-group-text billetes" [(ngModel)]="bill10000" id="mil" type="number" >
          </div>

          <div class="float-left">
            <label class="text-muted" for="mil">20 000 colones</label>
            <input class="input-group-text billetes" [(ngModel)]="bill20000" id="mil" type="number" >
          </div>

          <div class="float-left">
            <label class="text-muted" for="mil">50 000 colones</label>
            <input class="input-group-text billetes" [(ngModel)]="bill50000" id="mil" type="number" >
          </div>
          <!-- <button type="button" class="btn btn-outline-primary margin-bottom">Insertar desglose de billetes</button> -->
        </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary" (click)="updateWorkShift()">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn success" (click)="showModal()"> <i class="icon cui-pencil"></i></button>
