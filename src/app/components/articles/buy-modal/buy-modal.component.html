<!-- Modal -->
<div *ngIf="isModal" class="modal fade" (onHidden)="onHidden()" [config]="{ show: true }" bsModal #lgModal="bs-modal"
  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Compra de artículos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="float-left text-dark">
          <h6 >Descripción de carros</h6>
        </div>
        <div class="clearfix"><br></div>

        

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fa fa-stopwatch"></i></span>
          </div>
              <button class="form-control dropdown-toggle text-left" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-describedby="basic-addon1" aria-haspopup="true" aria-expanded="false">
                Artículos
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">2 horas</a>
                <a class="dropdown-item" href="#">3 horas</a>
                <a class="dropdown-item" href="#">12 horas</a>
              </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary text-white" (click)="hideModal()">Cancelar</button>
        <button type="button" class="btn btn-sm btn-primary" (click)="hideModal()">Hacer compra</button>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-outline-primary float-right"(click)="showModal()"><i class="icon cui-basket-loaded"></i>Hacer compra</button>
